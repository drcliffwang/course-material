            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-sans);

            line-height: 1.6;

        .header-text {

            font-size: 2.5rem;
            color: #fff;
            margin: 0;
            letter-spacing: -1px;

            margin: 0;

        .copyright {

            border-radius: 12px;
            padding: 24px;

            margin-bottom: 20px;
        }

            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;

            color: var(--text-primary);

            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.7;
            resize: vertical;

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;

            margin: 0;
            font-size: 1.2rem;
            color: #fff;

            color: var(--accent-button-text);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .copy-btn:hover {
            background-color: var(--accent-button-hover-bg);
        }
        .copy-btn:active {
            transform: scale(0.98);
        }

            margin: 0 0 16px;
            font-size: 1.2rem;
            color: #fff;
        }

        .grid-deconstruct {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;

            padding: 16px;
            border-radius: 8px;

        .item-deconstruct p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

            .main-layout {
                grid-template-columns: 1fr;
            }
             .header-text {
                text-align: center;
            }
        }
        @media (max-width: 480px) {
            .header-icon {
                width: 50px;
                height: 50px;
            }
            header h1 {

            }

        };

        let fullPrompt = "";

            fullPrompt = `${vibeText}\n\n${ticoeText}`;
        } else {
             const vibeTextZh = `【VIBE 指令】\nV (角色): ${template.vibe.V}\nI (語氣): ${template.vibe.I}\nB (風格): ${template.vibe.B}\nE (格式): ${template.vibe.E}`;

             fullPrompt = `${vibeTextZh}\n\n${ticoeTextZh}`;

    /**

    function updateScenarioOptions() {
        const selectedDepartment = departmentSelect.value;
        const scenarios = Object.keys(appData[currentLanguage].templates[selectedDepartment] || {});
        
        scenarioSelect.innerHTML = ''; // 清空舊選項
        scenarios.forEach(scenario => {
            const option = document.createElement('option');
            option.value = scenario;
            option.textContent = scenario;
            scenarioSelect.appendChild(option);
        });
        
        // 更新後，自動產生第一個情境的提示語
        generatePrompt();
    }

            option.value = dep;
            option.textContent = dep;
            departmentSelect.appendChild(option);

        updateScenarioOptions();
    }

    function initialize() {
        // 設定事件監聽
        departmentSelect.addEventListener('change', updateScenarioOptions);
        scenarioSelect.addEventListener('change', generatePrompt);
        
        copyButton.addEventListener('click', () => {
            promptOutput.select();
            document.execCommand('copy');
            
            const originalText = copyButton.textContent;
            const successText = appData[currentLanguage].ui.copyButtonSuccess;
            copyButton.textContent = successText;
            copyButton.style.backgroundColor = '#2ea043';

            setTimeout(() => {
                copyButton.textContent = appData[currentLanguage].ui.copyButton;
                copyButton.style.backgroundColor = 'var(--accent-button-bg)';
            }, 2000);
        });

        btnHant.addEventListener('click', () => setLanguage('zh-Hant'));
        btnCN.addEventListener('click', () => setLanguage('zh-CN'));
        btnEN.addEventListener('click', () => setLanguage('en'));

        // 初始載入
        setLanguage('zh-Hant');
    }

    // --- 程式啟動 ---
    initialize();

    </script>
</body>
</html>
