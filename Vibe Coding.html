<html lang="zh-Hant">
<head>

    <style>
        :root {
            --bg-dark: #00274C; /* Michigan Blue */
            --bg-card: #003366; /* Lighter Blue */
            --border-color: #004b8d; /* Border Blue */
            --text-primary: #FFFFFF;
            --text-secondary: #d0e0f8;
            --accent-vibe: #58a6ff; /* A nice light blue for Vibe */
            --accent-ticoe: #FFCB05; /* Michigan Maize for Ticoe */
            --accent-button-bg: #FFCB05; /* Maize for button background */
            --accent-button-hover-bg: #eeb204; /* Darker Maize for hover */
            --accent-button-text: #00274C; /* Blue for button text */

            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 24px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .copyright {
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.8;
            margin-top: 12px;
        }
        
        .language-switcher {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }

        .lang-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .lang-btn.active {
            background-color: var(--accent-button-bg);
            color: var(--accent-button-text);
            font-weight: 600;
            border-color: var(--accent-button-bg);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 24px;
            align-items: flex-start;
        }

        .controls-panel, .output-panel {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-sans);
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-vibe);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        
        #prompt-output {
            width: 100%;
            min-height: 300px;
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.7;
            resize: vertical;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .output-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
        }

        .copy-btn {
            background-color: var(--accent-button-bg);
            color: var(--accent-button-text);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .copy-btn:hover {
            background-color: var(--accent-button-hover-bg);
        }
        .copy-btn:active {
            transform: scale(0.98);
        }

        .deconstruction-panel {
            margin-top: 24px;
            border-top: 1px solid var(--border-color);
            padding-top: 24px;
        }

        .deconstruction-panel h3 {
            margin: 0 0 16px;
            font-size: 1.2rem;
            color: #fff;
        }

        .grid-deconstruct {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }
        
        .item-deconstruct {
            padding: 16px;
            border-radius: 8px;
        }
        
        .item-vibe {
            background-color: rgba(88, 166, 255, 0.05);
            border: 1px solid rgba(88, 166, 255, 0.2);
        }
        .item-vibe strong { color: var(--accent-vibe); }

        .item-ticoe {
            background-color: rgba(255, 203, 5, 0.07);
            border: 1px solid rgba(255, 203, 5, 0.25);
        }
        .item-ticoe strong { color: var(--accent-ticoe); }
        
        .item-deconstruct strong {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .item-deconstruct p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    const btnCN = document.getElementById('lang-zh-CN');


    // --- 函式定義 ---

    /**
     * 根據選擇的部門和情境，生成並顯示提示語和解構
     */
    function generatePrompt() {
        const department = departmentSelect.value;
        const scenario = scenarioSelect.value;
        const template = appData[currentLanguage].templates[department]?.[scenario];

        if (!template) return;

        // 組合 VIBE 和 TICOE 形成完整提示語
        const vibeText = `【VIBE 指令】\nV (角色): ${template.vibe.V}\nI (語氣): ${template.vibe.I}\nB (風格): ${template.vibe.B}\nE (格式): ${template.vibe.E}`;
        const ticoeText = `【TICOE 任務】\nT (任務): ${template.ticoe.T}\nI (輸入): ${template.ticoe.I}\nC (約束): ${template.ticoe.C}\nO (產出): ${template.ticoe.O}\nE (評估): ${template.ticoe.E}`;
        const fullPrompt = `${vibeText}\n\n${ticoeText}`;

        promptOutput.value = fullPrompt;

        // 產生解構視圖
        const deconstructionHTML = `
            <div class="item-deconstruct item-vibe"><strong>V (角色)</strong><p>${template.vibe.V}</p></div>
            <div class="item-deconstruct item-vibe"><strong>I (語氣)</strong><p>${template.vibe.I}</p></div>
            <div class="item-deconstruct item-vibe"><strong>B (風格)</strong><p>${template.vibe.B}</p></div>
            <div class="item-deconstruct item-vibe"><strong>E (格式)</strong><p>${template.vibe.E}</p></div>
            <div class="item-deconstruct item-ticoe"><strong>T (任務)</strong><p>${template.ticoe.T}</p></div>
            <div class="item-deconstruct item-ticoe"><strong>I (輸入)</strong><p>${template.ticoe.I}</p></div>
            <div class="item-deconstruct item-ticoe"><strong>C (約束)</strong><p>${template.ticoe.C}</p></div>
            <div class="item-deconstruct item-ticoe"><strong>O (產出)</strong><p>${template.ticoe.O}</p></div>
            <div class="item-deconstruct item-ticoe"><strong>E (評估)</strong><p>${template.ticoe.E}</p></div>
        `;
        deconstructionOutput.innerHTML = deconstructionHTML;
    }
    
    /**
     * 更新情境下拉選單的選項
     */
    function updateScenarioOptions() {
        const selectedDepartment = departmentSelect.value;
        const scenarios = Object.keys(appData[currentLanguage].templates[selectedDepartment] || {});
        
        scenarioSelect.innerHTML = ''; // 清空舊選項
        scenarios.forEach(scenario => {
            const option = document.createElement('option');
            option.value = scenario;
            option.textContent = scenario;
            scenarioSelect.appendChild(option);
        });
        
        // 更新後，自動產生第一個情境的提示語
        generatePrompt();
    }

    /**
     * 初始化部門下拉選單
     */
    function initializeDropdowns() {
        const departments = Object.keys(appData[currentLanguage].templates);
        departmentSelect.innerHTML = ''; // 清空舊選項
        departments.forEach(dep => {
            const option = document.createElement('option');
            option.value = dep;
            option.textContent = dep;
            departmentSelect.appendChild(option);
        });
        updateScenarioOptions();
    }

    /**
     * 設定語言
     */
    function setLanguage(lang) {
        // BUG FIX: Removed the check that prevented initial rendering
        // if (lang === currentLanguage) return; 
        
        currentLanguage = lang;
        document.documentElement.lang = lang; // Update html lang attribute

        const ui = appData[currentLanguage].ui;
        
        // 更新UI文字
        mainTitle.textContent = ui.title;
        subtitle.textContent = ui.subtitle;
        labelDepartment.textContent = ui.labelDepartment;
        labelScenario.textContent = ui.labelScenario;
        headerPrompt.textContent = ui.headerPrompt;
        copyButton.textContent = ui.copyButton;
        headerDeconstruction.textContent = ui.headerDeconstruction;

        // 更新按鈕樣式
        btnHant.classList.toggle('active', lang === 'zh-Hant');
        btnCN.classList.toggle('active', lang === 'zh-CN');

        // 重新初始化下拉選單並產生提示語
        initializeDropdowns();
    }


    /**
     * 初始化應用程式
     */
    function initialize() {
        // 設定事件監聽
        departmentSelect.addEventListener('change', updateScenarioOptions);
        scenarioSelect.addEventListener('change', generatePrompt);
        
        copyButton.addEventListener('click', () => {
            promptOutput.select();
            document.execCommand('copy');
            
            const originalText = copyButton.textContent;
            const successText = appData[currentLanguage].ui.copyButtonSuccess;
            copyButton.textContent = successText;
            copyButton.style.backgroundColor = '#2ea043';

            setTimeout(() => {
                copyButton.textContent = appData[currentLanguage].ui.copyButton;
                copyButton.style.backgroundColor = 'var(--accent-button-bg)';
            }, 2000);
        });

        btnHant.addEventListener('click', () => setLanguage('zh-Hant'));
        btnCN.addEventListener('click', () => setLanguage('zh-CN'));

        // 初始載入
        setLanguage('zh-Hant');
    }

    // --- 程式啟動 ---
    initialize();
